# -*- coding: utf-8 -*-
# vim: ft=yaml
ceph:
  pkg: ceph
  radosgw_pkg: radosgw
  apache_pkg: apache2
  fastcgi_pkg: libapache2-mod-fastcgi
#  config: '/etc/template'
#  service:
#    name: template
  version: firefly
  cluster_name: ceph
  global:
    cluster_network: 192.168.36.0/24
    fsid: 294bc494-81ba-4c3c-ac5d-af7b3442a2a5
    public_network: 192.168.33.0/24
  client:
    rbd_cache: "true"
    rbd_cache_writethrough_until_flush: "true"
    rbd_cache_size: 134217728
  osd:
    crush_chooseleaf_type: 1
    crush_update_on_start: "true"
    filestore_merge_threshold: 10
    filestore_split_multiple: 2
    filestore_op_threads: 2
    filestore_max_sync_interval: 5
    filestore_min_sync_interval: "0.01"
    filestore_queue_max_ops: 500
    filestore_queue_max_bytes: 104857600
    filestore_queue_committing_max_ops: 500
    filestore_queue_committing_max_bytes: 104857600
    journal_size: 512
    op_threads: 1
    disk_threads: 1
    scrub_load_threshold: "0.5"
    map_cache_size: 512
    max_backfills: 2
    pool_default_min_size: 1
    pool_default_pg_num: 128
    pool_default_pgp_num: 128
    pool_default_size: 3
    pool_default_type: "replicated" # replicated | erasure
    pool_default_erasure_code_profile: ""
    pool_default_ruleset_name: ""
    pool_default_ruleset_num: ""

  mon:
    interface: eth1
  rgw:
    pools:
      - .rgw.root
      - .rgw.control
      - .rgw.gc
      - .rgw.buckets
      - .rgw.buckets.index
      - .rgw.buckets.extra
      - .log
      - .intent-log
      - .usage
      - .users
      - .users.email
      - .users.swift
      - .users.uid
    pool_pg_num: 128
    pool_pgp_num: 128
    pool_size: 3
    pool_type: "replicated" # replicated | erasure
    pool_erasure_code_profile: ""
    pool_ruleset_name: ""
    pool_ruleset_num: ""
